<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula para cálculo de la Calibración del ACL Elite PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2.5rem;
            margin-left: 20px;
            text-align: left;
            position: absolute;
            left: 20px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            width: 500px;
            height: auto;
        }

        .navigation-buttons {
            margin-top: 10px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .inputs {
            display: grid;
            grid-template-columns: auto auto;
            gap: 15px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .result-box {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cceeff;
            font-size: 7rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">Calibración PT ACL Elite PRO</div>
    <div class="container">
        <div class="logo">werfen</div>
        
        <div class="media-container">
            <video id="media" controls>
                <source src="instrucciones.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="previousMedia()" style="display: none;">Anterior</button>
                <button id="nextBtn" onclick="nextMedia()">Siguiente</button>
            </div>
        </div>
        
        <div class="input-section">
            <div class="inputs">
                <label for="m">m:</label>
                <input type="number" id="m" step="any">
                <label for="q">q:</label>
                <input type="number" id="q" step="any">
                <label for="normalidad">Normalidad (seg):</label>
                <input type="number" id="normalidad" step="any">
                <label for="calibracion">100% Calibración (seg):</label>
                <input type="number" id="calibracion" step="any">
            </div>
            <div class="result-box" id="result">0.0</div>
        </div>
        <button class="calculate-button" onclick="calculate()">Calcular</button>
    </div>

    <script>
        const mediaFiles = ["instrucciones.mp4", "video2.mp4", "video3.mp4"];
        let currentIndex = 0;
        const mediaElement = document.getElementById("media");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function updateMedia() {
            mediaElement.src = mediaFiles[currentIndex];
            mediaElement.load();
            prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";
            nextBtn.style.display = currentIndex === mediaFiles.length - 1 ? "none" : "inline-block";
        }

        function previousMedia() {
            if (currentIndex > 0) {
                currentIndex--;
                updateMedia();
            }
        }

        function nextMedia() {
            if (currentIndex < mediaFiles.length - 1) {
                currentIndex++;
                updateMedia();
            }
        }
    </script>
</body>
</html>
