<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula para cálculo de la Calibración del ACL Elite PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2.5rem; /* Aumento el tamaño */
            margin-left: 20px;
            text-align: left;
            position: absolute;
            left: 20px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-top: 70px;
            flex-wrap: wrap; /* Permite que los inputs se acomoden en varias líneas */
            justify-content: center;
        }

        .inputs {
            display: grid;
            grid-template-columns: auto auto;
            gap: 15px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .inputs label {
            text-align: center;
            padding-right: 10px;
        }

        .inputs input {
            width: 150px;
            padding: 5px;
            font-size: 1rem;
            max-width: 100%; /* Evita que los inputs se desborden */
        }

        .result-box {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cceeff;
            font-size: 7rem;
            font-weight: bold;
            margin-top: 0px;
        }

        .calculate-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem; /* Tamaño reducido */
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
            /*width: 100%;  Hace que el botón ocupe todo el ancho disponible */
        }

        /*.formula {
            margin-top: 15px;
            font-size: 1rem; /* Tamaño ajustado */
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }*/

        /* Media Query para dispositivos pequeños */
        @media (max-width: 600px) {
            .top-bar {
                font-size: 1.5rem;
                height: 60px;
            }

            .logo {
                font-size: 2rem;
                left: 10px;
            }

            .inputs {
                grid-template-columns: 1fr; /* Los inputs se acomodarán en una sola columna */
                padding: 10px;
            }

            .result-box {
                font-size: 4rem; /* Reducir el tamaño de la caja de resultado */
                height: 150px;
            }

            .calculate-button {
                font-size: 1.2rem; /* Ajustar el tamaño del botón */
                padding: 12px 20px;
            }

            
        }
    </style>
</head>
<body>
    <div class="top-bar">Calibración PT ACL Elite PRO</div>
    <div class="container">
        <div class="logo">werfen</div>
        <div class="input-section">
            <div class="inputs">
                <label for="m">m:</label>
                <input type="number" id="m" step="any" /*placeholder="Introduce m"*/>

                <label for="q">q:</label>
                <input type="number" id="q" step="any" /*placeholder="Introduce q"*/>

                <label for="normalidad">Normalidad (seg):</label>
                <input type="number" id="normalidad" step="any" /*placeholder="Introduce Normalidad"*/>

                <label for="calibracion">100% Calibración (seg):</label>
                <input type="number" id="calibracion" step="any" /*placeholder="Introduce Calibración"*/>
            </div>
            <div class="result-box" id="result">0.0</div>
        </div>
        <button class="calculate-button" onclick="calculate()">Calcular</button>
 
        </div>
    </div>

    <script>
        function calculate() {
            const m = parseFloat(document.getElementById('m').value);
            const q = parseFloat(document.getElementById('q').value);
            const normalidad = parseFloat(document.getElementById('normalidad').value);
            const calibracion = parseFloat(document.getElementById('calibracion').value);

            if (isNaN(m) || isNaN(q) || isNaN(normalidad) || isNaN(calibracion)) {
                alert('Por favor, introduce todos los datos correctamente.');
                return;
            }

            const result = 1 / (m * (calibracion / normalidad) + q);
            document.getElementById('result').textContent = result.toFixed(1);
        }
    </script>
</body>
</html>
