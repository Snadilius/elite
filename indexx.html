<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalPT 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2.5rem;
            position: relative;
            margin-top: 0px;
            left: 20px;
            align-self: flex-start;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 90%;
            width: 500px;
            height: auto;
        }

        .navigation-buttons {
            margin-top: 5px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .inputs, .result-box {
            display: grid;
            grid-template-columns: auto auto;
            gap: 15px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
            width: 400px;
            height: 150px;
            align-items: center;
            justify-content: center;
        }

        .calculate-button {
            margin-top: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result-box {
            background-color: #cceeff;
            margin-top: 10px;
            width: 400px;
            height: 150px;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">CalPT 2.0</div>
    <div class="container">
        <div class="logo">werfen</div>
        
        <div class="media-container">
            <h3 id="videoTitle">aaaa</h3> <!-- Título del video -->
            <video id="media" controls>
                <source src="instrucciones.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="previousMedia()" style="display: none;">Anterior</button>
                <button id="nextBtn" onclick="nextMedia()">Siguiente</button>
            </div>
        </div>
        
        <div class="input-section">
            <div class="inputs">
                <label for="x">x:</label>
                <input type="number" id="x" step="any">
                <label for="y">y:</label>
                <input type="number" id="y" step="any">
                <label for="normalidad">Normalidad (seg):</label>
                <input type="number" id="normalidad" step="any">
                <label for="calibracion">100% Calibración (seg):</label>
                <input type="number" id="calibracion" step="any">
            </div>
        </div>
        <button class="calculate-button" onclick="calculate()">Calcular</button>
        <div class="result-box" id="result">0.0</div>
    </div>

    <script>
        const mediaFiles = [
            { file: "instrucciones.mp4", title: "aaaa" },
            { file: "video2.mp4", title: "bbbb" },
            { file: "video3.mp4", title: "cccc" }
        ];
        let currentIndex = 0;
        const mediaElement = document.getElementById("media");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const videoTitle = document.getElementById("videoTitle");

        function updateMedia() {
            mediaElement.src = mediaFiles[currentIndex].file;
            mediaElement.load();
            videoTitle.textContent = mediaFiles[currentIndex].title; // Cambiar el título
            prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";
            nextBtn.style.display = currentIndex === mediaFiles.length - 1 ? "none" : "inline-block";
        }

        function previousMedia() {
            if (currentIndex > 0) {
                currentIndex--;
                updateMedia();
            }
        }

        function nextMedia() {
            if (currentIndex < mediaFiles.length - 1) {
                currentIndex++;
                updateMedia();
            }
        }

        function calculate() {
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            const normalidad = parseFloat(document.getElementById('normalidad').value);
            const calibracion = parseFloat(document.getElementById('calibracion').value);

            if (isNaN(x) || isNaN(y) || isNaN(normalidad) || isNaN(calibracion) || normalidad === 0) {
                alert('Por favor, introduce todos los datos correctamente. Normalidad no puede ser cero.');
                return;
            }

            const result = 1 / ((x * (calibracion / normalidad)) + y);
            document.getElementById('result').textContent = result.toFixed(1);
        }

        updateMedia(); // Iniciar con el primer video y su título
    </script>
</body>
</html>
